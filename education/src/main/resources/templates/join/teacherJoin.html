<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강사 및 기관 회원가입</title>
  </head>
  <link rel="stylesheet" href="/css/fixed/reset.css">
  <link rel="stylesheet" href="/css/join/teacherJoin.css">
  <body>
  <header th:replace="/fixed/header2.html" :: body></header>

    <!-- 로고 삽입 -->
<!--    <div class="log_img_container">-->
<!--      <img class="mobius_logo" src="https://upload.wikimedia.org/wikipedia/commons/2/24/Mevius_cigarettes_logo.png">-->
<!--    </div>-->
    <div class="first_line"></div>
    <main class="main">
      <div class="join_wrapper">
        <!-- 기관 회원 가입 -->
        <div class="user_join_container tab-content current" id="user_join_container">
          <form action="" class="join_form">
            <div class="titles">
              <div class="join_title">
                <h1>기관 회원가입</h1>
              </div>
            </div>

            <!-- userId input -->
            <div class="email_input_container input_style">
              <div class="email_title">아이디(이메일)</div>
              <input type="text" placeholder="example@email.com" />
              <span id="emailCheckResult"></span>
            </div>

            <!-- userPw input -->
            <div class="password_input_container input_style">
              <div class="password_title">비밀번호</div>
              <div class="password_show_wrapper">
                <input type="password" placeholder="**********" />
                <span class="password_show_toogle">
                  <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path fill="#212529" d="M10.333 8c0 1.289-1.044 2.333-2.333 2.333C6.71 10.333 5.667 9.29 5.667 8 5.667 6.711 6.71 5.667 8 5.667c1.289 0 2.333 1.044 2.333 2.333z"></path>
                    <path
                      fill="#212529"
                      fill-rule="evenodd"
                      d="M8 2.333c-2.288 0-4.083 1.023-5.37 2.16C1.348 5.63.544 6.902.22 7.469.03 7.8.03 8.2.22 8.533c.323.566 1.127 1.838 2.41 2.973 1.287 1.138 3.082 2.16 5.37 2.16 2.288 0 4.083-1.022 5.37-2.16 1.283-1.135 2.087-2.407 2.41-2.973.19-.333.19-.733 0-1.065-.323-.567-1.127-1.839-2.41-2.974-1.287-1.138-3.082-2.16-5.37-2.16zm-6.912 5.63c.295-.516 1.035-1.685 2.205-2.72C4.461 4.21 6.03 3.333 8 3.333c1.97 0 3.54.877 4.707 1.91 1.17 1.035 1.91 2.204 2.205 2.72.008.015.01.028.01.037 0 .01-.002.022-.01.037-.295.516-1.035 1.685-2.205 2.72-1.168 1.033-2.737 1.91-4.707 1.91-1.97 0-3.54-.877-4.707-1.91-1.17-1.035-1.91-2.204-2.205-2.72-.008-.015-.01-.028-.01-.037 0-.01.002-.022.01-.037z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </span>                
              </div>
              <span id="passowrdResult"></span>
            </div>
              <!-- 비밀번호 규칙 -->
              <div class="password_rule_wrapper">
                <ul class="rules_container">
                  <li class="rules">✔ 영문자(대소문자 구분)/숫자/특수문자 모두 사용</li>
                  <li class="rules">✔ 8자~32자(공백 제외)</li>
                  <li class="rules">✔ 3개이상 동일한 문자/숫자 사용 불가</li>
                </ul>
              </div>

            <!-- userPwCheck input -->
            <div class="password_input_check_container input_style">
              <div class="passwordCheck_title">비밀번호 확인</div>
              <div class="password_show_wrapper">
                <input type="password" placeholder="**********" />
                <span class="password_show_toggle">
                  <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path fill="#212529" d="M10.333 8c0 1.289-1.044 2.333-2.333 2.333C6.71 10.333 5.667 9.29 5.667 8 5.667 6.711 6.71 5.667 8 5.667c1.289 0 2.333 1.044 2.333 2.333z"></path>
                    <path
                      fill="#212529"
                      fill-rule="evenodd"
                      d="M8 2.333c-2.288 0-4.083 1.023-5.37 2.16C1.348 5.63.544 6.902.22 7.469.03 7.8.03 8.2.22 8.533c.323.566 1.127 1.838 2.41 2.973 1.287 1.138 3.082 2.16 5.37 2.16 2.288 0 4.083-1.022 5.37-2.16 1.283-1.135 2.087-2.407 2.41-2.973.19-.333.19-.733 0-1.065-.323-.567-1.127-1.839-2.41-2.974-1.287-1.138-3.082-2.16-5.37-2.16zm-6.912 5.63c.295-.516 1.035-1.685 2.205-2.72C4.461 4.21 6.03 3.333 8 3.333c1.97 0 3.54.877 4.707 1.91 1.17 1.035 1.91 2.204 2.205 2.72.008.015.01.028.01.037 0 .01-.002.022-.01.037-.295.516-1.035 1.685-2.205 2.72-1.168 1.033-2.737 1.91-4.707 1.91-1.97 0-3.54-.877-4.707-1.91-1.17-1.035-1.91-2.204-2.205-2.72-.008-.015-.01-.028-.01-.037 0-.01.002-.022.01-.037z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </span>
              </div>
              <span id="passowrdCheckResult"></span>
            </div>

            <!-- 담당자 이름 input -->
            <div class="manager_input_container input_style">
              <div class="manager_title">담당자</div>
              <input type="text" placeholder="실명으로 입력" />
              <span class="managerNamResult"></span>
            </div>

            <!-- 소속 이름 -->
            <div class="belong_input_container input_style">
              <div class="belong_title">소속<span class="more_information" style="font-size: 12px">(개인일 경우 개인 입력)</span></div>
              <input type="text" placeholder="ex) 홍보팀" />
              <span class="belongNamResult"></span>
            </div>

            <!-- phoneNumber input -->
            <div class="phone_number_input_container input_style">
              <div class="phone_number_title">휴대폰 번호</div>
              <input type="text" placeholder="01012345678" />
              <span class="phone_number_sResult"></span>
            </div>

            <!-- 이용약관 -->
            <div class="policy_container">
              <div class="check_all">
                <input type="checkbox" value="all" id="check_all"/><label for="check_all" class="checkbox_style"></label><label for="check_all"><span>전체</span></label>    
              </div>
              <div class="line"></div>
              <div class="other_policy">
                <div class="policy_detail">                 
                  <input type="checkbox" id="use_agree" /><label for="use_agree" class="checkbox_style"></label><label for="use_agree"><span class="select_autonomy">[필수]</span><span class="show_policy_detail">이용약관 동의</span></label>                  
                  <div class="arrow_container">
                    <a href=""><img src="/img/pngwing.com.png" class="arrow"></a>
                  </div>
                </div>
                <div class="policy_detail">
                  <label><input type="checkbox" id="privacy_policy" /><label for="privacy_policy" class="checkbox_style"></label><label for="privacy_policy"><span class="select_autonomy">[필수]</span><span class="show_policy_detail">개인정보 수집 및 이용 동의</span></label>
                  <div class="arrow_container">
                    <a href=""><img src="/img/pngwing.com.png" class="arrow"></a>
                  </div>
                </div>
                <div class="policy_detail"><input type="checkbox" id="marketing_agree" /><label for="marketing_agree" class="checkbox_style"></label><label for="marketing_agree"><span class="select_autonomy">[선택]</span><span class="show_policy_detail">마케팅 수신 동의</span></label></div>
              </div>
            </div>

            <!-- button -->
            <div class="button_container">
              <input type="button" value="가입하기" />
            </div>
          </form> 
        </div>
      </div>
      <!-- 로그인 하러 가기  -->
      <div class="go_to_login_wrapper">
        <div class="go_to_login_container">
          <div class="mesage">이미 계정이 있으신가요? <span class="go_to_login">로그인</span></div>
        </div>
      </div>  
    </main>
    <!-- footer 시작 -->
    <footer>
      <div class="footer_wrapper">
        <div class="last_line"></div>
        <div class="footer_mesage_container">
          이용약관 | 개인정보처리방침 | 공지사항
        </div>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="teacherJoin].js"></script>
</html>
